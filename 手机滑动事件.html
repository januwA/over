<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js
"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style>
	ul{
		list-style: none;
	}
	ul>li{
		float: left;
		padding: 10px;
	}
	.b{
		width:100%;
		height: 140px;
		background-color: red;
		position: absolute;
		left: 0;
		top:3rem;
	}
</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<div class="b">
		
	</div>
	<script>
		let max = 40,
			startX,endX;
		var current = 0;
		$('ul').children().eq(current).css('color','red').siblings().css('color','#000')
		var oLi = $('li');
		var len =  oLi.length
		document.querySelector('.b').addEventListener('touchstart',(e)=>{
			startX =  e.touches[0].clientX
		})
		document.querySelector('.b').addEventListener('touchmove',(e)=>{
			endX = e.touches[0].clientX
		})
		document.querySelector('.b').addEventListener('touchend',(e)=>{
			var x = endX - startX
			if(x > max){
				// 往右滑动
				if( current === 0){
					console.log('到头了')
					return null;
				}
				current -= 1;
				$('ul').children().eq(current).css('color','red').siblings().css('color','#000')
				console.log('上一张')

			}else if (x < -max){
				// 往左滑动
				if( current+1 === len){
					console.log('到尾了')
					return null;
				}
				current += 1;
				$('ul').children().eq(current).css('color','red').siblings().css('color','#000')
				console.log('下一张')
			}
			console.log( current )
			return null;
		})

	</script>
</body>
</html>
